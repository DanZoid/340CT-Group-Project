<!DOCTYPE html>
<html>
    <head>
    File upload system
    </head>
    <body>
       <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="Document" />
            {{ form.Document.label_tag }}
            {{ form.Document }}
            <p><input type="submit" value="upload"/></p>
        </form>
    </body>

</html>
